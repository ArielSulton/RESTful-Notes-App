<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <a href="https://www.freepik.com/search">Icon by nahumam</a> -->
    <link rel="icon" href="assets/notes.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />
    <title>Simple Notes App</title>
  </head>

  <body>
    <div class="loading">
      <div class="loadingz"></div>
    </div>

    <div class="container">
      <note-header data-aos="fade-down" data-aos-duration="2000"></note-header>
      <note-form data-aos="fade-down" data-aos-duration="2000"></note-form>
      <note-list data-aos="fade-up" data-aos-duration="2000"></note-list>
      <loading-indicator></loading-indicator>
    </div>
  </body>

  <footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </footer>
</html>
